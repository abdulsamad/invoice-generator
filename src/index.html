<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Invoice Generator</title>
	<meta name="theme-color" content="#4CAF50">
	<link rel="apple-touch-icon" sizes="57x57" href="./assets/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./assets/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./assets/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./assets/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./assets/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./assets/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./assets/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="./assets/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
	<link rel="manifest" href="./manifest.webmanifest">
	<link rel="stylesheet" href="./scss/style.scss">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="./ts/invoice/main.ts" defer></script>
</head>

<body>
	<!-- Navigation -->
	<nav x-data="{ open: false }" class="navbar is-primary has-shadow" role="navigation" aria-label="main navigation">
		<div class="container">
			<div class="navbar-brand">
				<a class="navbar-item is-size-4" href="/index.html">
					Invoice Generator
				</a>
				<button @click="open = ! open" :class="{ 'is-active' : open , '' : !open}" class="navbar-burger"
					aria-label="menu" aria-expanded="false">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</button>
			</div>
			<div :class="{ 'is-active' : open , '' : !open}" class="navbar-menu">
				<div class="navbar-end">
					<a class="navbar-item is-active" href="/index.html">
						Home
					</a>
					<a class="navbar-item" href="/receipt.html">
						Receipt
					</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Navigation -->

	<div class="container px-5">
		<!-- Form -->
		<form @submit.prevent="$store.actions.toggleActions()" x-data="$store.invoiceData" class="my-5">
			<!-- Top Section -->
			<section class="my-4">
				<div class="field">
					<label class="label">Date</label>
					<div class="control">
						<input x-init="$el.value = new Date().toISOString().substr(0, 10)" type="date" class="input">
					</div>
				</div>
				<div class="field">
					<label class="label">Invoice Number</label>
					<div class="control">
						<input x-init="$el.value = localStorage.getItem('invoiceNumber') || 0"
							@change="$store.customMethods.updateInvoiceNumber" @keyup="$store.customMethods.updateInvoiceNumber"
							type="number" class="input">
					</div>
				</div>
			</section>
			<!-- Top Section -->
			<!-- Field Sections (Loop 1) -->
			<template x-for="section in Object.keys(fields)">
				<section class="my-4">
					<h1 x-text="section.replace(/([a-z])([A-Z])/g, `$1 $2`)" class="is-size-5 has-text-centered mb-3"></h1>
					<!-- Fields (Loop 2) -->
					<template x-for="field in fields[section]">
						<div class="field">
							<!-- If field type is select -->
							<template x-if="field.type === 'select'">
								<div>
									<label x-text="field.name" class="label" :for="field.name"></label>
									<div class="control">
										<div class="select is-fullwidth">
											<select :id="field.name">
												<!-- Loop over select options (Loop 3) -->
												<template x-for="option in field.value">
													<option x-text="option" :value="option"></option>
												</template>
												<!-- Loop over select options (Loop 3) -->
											</select>
										</div>
									</div>
								</div>
							</template>
							<!-- If field type is not select -->
							<template x-if="field.type !== 'select'">
								<div>
									<label x-text="field.name" :for="field.name" class="label"></label>
									<div class="control">
										<input :id="field.name" :type="field.type ? field.type : 'text'" :placeholder="field.placeholder"
											:value="field.value" :required="field.required ? true : false" class="input">
									</div>
								</div>
							</template>
						</div>
					</template>
					<!-- Fields (Loop 2) -->
				</section>
			</template>
			<!-- Field Sections -->
			<!-- Submit and Reset -->
			<div class="field is-grouped is-justify-content-center my-5">
				<div class="control has-text-centered">
					<button type="submit" class="button is-rounded is-info">
						<span class="icon is-big">
							<span class="material-icons">picture_as_pdf</span>
						</span>
						<span>Submit</span>
					</button>
				</div>
				<div class="control has-text-centered">
					<button type="reset" class="button is-rounded is-danger">
						<span class="icon is-big">
							<span class="material-icons">restart_alt</span>
						</span>
						<span>Reset Form</span>
					</button>
				</div>
			</div>
			<!-- Submit and Reset -->
		</form>
		<!-- Form -->

		<!-- Action Buttons -->
		<section x-data x-show="$store.actions.visible" class="field is-grouped is-justify-content-center my-5"
			x-transition>
			<div class="control">
				<button class="button is-rounded is-primary">
					<span class="icon is-small">
						<i class="material-icons">print</i>
					</span>
					<span>Print</span>
				</button>
			</div>
			<div class="control">
				<button class="button is-link is-rounded">
					<span class="icon is-small">
						<i class="material-icons">file_download</i>
					</span>
					<span>Download</span>
				</button>
			</div>
		</section>
		<!-- Action Buttons -->
	</div>

	<!-- Footer -->
	<footer class="has-text-centered py-5">
		&copy;2021 Invoice Generator by AbdulSamad
	</footer>
	<!-- Footer -->
</body>

</html>
